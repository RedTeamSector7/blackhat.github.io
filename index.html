<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      @import "https://fonts.googleapis.com/css?family=Inconsolata";
      html {
        min-height: 100%;
      }

      body {
        box-sizing: border-box;
        height: 100%;
        font-weight: bold;
        background-color: #000000;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Inconsolata", Helvetica, sans-serif;
        font-size: 1.7rem;
        color: red;
        text-shadow: 0 0 1ex rgb(51, 255, 51), 0 0 2px rgba(255, 255, 255, 0.8);
      }
      .noise {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHBlcWEzdGNzZjFlaHhvaHU3Y29jZzcwcGNwbmk5ZzV0c2w2a2hlNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9dg/vboZVH1oDiLdctj4V3/giphy.gif");
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        opacity: 0.02;
      }

      .overlay {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0,
          rgba(0, 0, 0, 0.3) 50%,
          rgba(0, 0, 0, 0) 100%
        );
        background-size: auto 4px;
        z-index: 1;
      }

      .overlay::before {
        content: "";
        pointer-events: none;
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          0deg,
          transparent 0%,
          rgba(32, 128, 32, 0.2) 2%,
          rgba(32, 128, 32, 0.8) 3%,
          rgba(32, 128, 32, 0.2) 3%,
          transparent 100%
        );
        background-repeat: no-repeat;
      }
      .terminal {
        box-sizing: inherit;
        position: absolute;
        height: 100%;
        width: 1000px;
        max-width: 100%;
        padding: 4rem;
        text-transform: uppercase;
      }

      .output {
        color: rgba(128, 255, 128, 0.8);
        text-shadow: 0 0 1px rgba(51, 255, 51, 0.4),
          0 0 2px rgba(255, 255, 255, 0.8);
      }

      .output::before {
        content: "> ";
      }

      /*
.input {
  color: rgba(192, 255, 192, 0.8);
  text-shadow:
      0 0 1px rgba(51, 255, 51, 0.4),
      0 0 2px rgba(255, 255, 255, 0.8);
}

.input::before {
  content: "$ ";
}
*/
      a {
        color: #fff;
        text-decoration: none;
      }

      a::before {
        content: "[";
      }

      a::after {
        content: "]";
      }

      .errorcode {
        color: white;
      } /*# sourceMappingURL=style.css.map */
      h1 {
                animation: blinker 1.5s linear infinite;
                color: red;
                font-family: sans-serif;
            }
            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
      <h1>Error <span class="errorcode">404</span></h1>
      <p class="output">
        The page you are looking for might have been removed, had its name
        changed or is temporarily unavailable.
      </p>
      <p class="output">
        Please try to <a href="#1">go back</a> or
        <a href="#2">return to the homepage</a>.
      </p>
      <p class="output">Good luck.</p>
    </div>
  </body>
</html>
